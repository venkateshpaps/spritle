  ></script>

  <script type="text/javascript">
   

    (function () {
     
      emailjs.init("BIoLYEo_fWh2BovfX");
    })();

  

    function validate() {
     
      let email = document.querySelector(".email");
      let password = document.querySelector(".password");
      let btn = document.querySelector(".signup");

      btn.addEventListener("click", (e) => {
        e.preventDefault();
        if ( email.value == "" || password.value == "") {
          emptyerror();
        }   
        else
        {
            
         
             var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if(email.value.match(mailformat))
                    {
                       window.location.href='userdetails copy.html';
                       sendmail();  
                       success();
                    }
                    else
                    {
                        alert("You have entered an invalid email address!");
                        
                        return false;
                    }
                }
                
                const userData = {
        password: password.value
    };
    
    localStorage.setItem(email.value, JSON.stringify(userData));
            
          
      });
    }
    validate();

      emailjs.send("service_l5n2nfh","template_6q3uu2f", {
        to_name: "Barath",
        from_name: "Gowtham",

        message: "how are you",
      });
    }

    function emptyerror() {
      Swal.fire({
        icon: "error",
        title: "Oops...",
        text: "Fields cannot be empty!",
      });
    }

    function error() {
      Swal.fire({
        icon: "error",
        title: "Oops...",
        text: "Something went wrong!",
      });
    }

    function success() {
      Swal.fire({
        icon: "success",

        text: "Successfully sent message",
      });
    }
  </script>
