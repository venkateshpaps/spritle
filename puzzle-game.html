<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>SUPER PUZZLE GAME</title>
    <link rel="stylesheet" href="./puzzle-game.css" />
    <script type="text/javascript" src="puzzle-game.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h1>Super Puzzle Game</h1>
    <div id="wrapper">
      <div id="content">
        <table id="table"></table>

        <div type="text" name="rows" id="rows" value="4" size="2"></div>
        <div type="text" name="columns" id="columns" value="4" size="2"></div>
        <input type="button" id="newGame" value="Start New Game" />
        <br />
        <br />
        Number Of Moves: <span id="moves">0</span>
      </div>
    </div>
  </body>
</html>
